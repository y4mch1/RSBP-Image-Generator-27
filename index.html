<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>AI Image Generator</title>
</head>
<body>

    <div class="content">
      <div class="container">
        <h1>AI Image Generator Free To Use <br> Give Us A, Please</h1>
        <p>Write your prompt here, use "," to achieve better image</p>
        <form class="gen-form">
          <input type="text" id="user-prompt" placeholder="e.g pink hair, glasses, cute boys" autocomplete="off">
          <button type="button" id="generate">Generate</button>
          <button type="button" id="reset">Reset</button>
        </form>
        <div id="loading">Generating by AI ter GG...</div>
      </div>
    </div>
    <div class="image-result">
      <div class="result">
        <div id="image-grid"></div>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
